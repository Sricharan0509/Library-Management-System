<head>
    <meta charset="UTF-8">

    <link href="/login.css" rel="stylesheet">
    <link href="/fonts.css" rel="stylesheet">
    <script>
        function redirect() {
            window.location.href = "admin_dashboard.html";
        }
    </script>


</head>

<body>
    <div class="top-menu">
        <!--Title-->
        <div class="title">
            <h1>Library Management System</h1>
        </div>
        <!-- Top Navbar-->
        <nav class="nav-bar">
            <div class="logo">
                <a href="/index.html"><img src="/LMS logo.png" alt="logo"></a>
            </div>
            <ul class="logins">
                <a href="/student_login.html">
                    <li>Student Login</li>
                </a>
                <a href="/faculty_login.html">
                    <li>Faculty Login</li>
                </a>
                <a href="/admin_login.html">
                    <li>Admin Login</li>
                </a>
            </ul>
        </nav>
    </div>



    <div class="content">

        <div class="outer-box">
            <div class="box">

                <form action="/admin_dashboard.html" method="GET">

                    <div class="form-head">
                        <h2>ADMIN</h2>
                        <h2>LOGIN FORM</h2>
                    </div>

                    <!--EMAIL-->
                    <div class="mail">
                        <label for="e-mail">Enter Email Id</label><br>
                        <input type="email" id="e-mail" name="e-mail" required>
                    </div>

                    <!--Password-->
                    <div class="password">
                        <label for="Password">Password</label><br>
                        <input type="password" id="Password" name="Password" required>
                    </div>

                    <div class="forget">
                        <a href="#">
                            <h3>Forgot Password</h3>
                        </a><br>
                    </div>

                    <div class="login-btn">
                        <button type="submit" onclick="redirect()">LOGIN</button>
                    </div>
                    <div class="register">
                        <span>Not registered yet?</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
