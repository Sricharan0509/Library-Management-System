<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="admin_dashboard.css" rel="stylesheet">
    <link href="fonts.css" rel="stylesheet">
    <script>
        function confirmLogout() {
            var logoutConfirmed = confirm("Are you sure you want to log out?");

            if (logoutConfirmed) {
                // Redirect to the logout page after confirming the logout
                window.location.href = "index.html";

            } else {
                // User canceled logout
                alert("Logout canceled");
            }
        }
    </script>
</head>

<body>
    <header>
        <div class="top-nav">
            <div class="nav-1">
                <div class="title">
                    <h1>Library Management System</h1>
                </div>
            </div>

            <div class="nav-2">
                <div class="logo">
                    <a href="index.html"><img src="LMS logo.png" alt="logo"></a>
                </div>
                <ul class="logins">
                    <a href="student_dashboard.html">
                        <li>Dashboard</li>
                    </a>
                    <a href="student_search.html">
                        <li>Book Search</li>
                    </a>
                    </a>
                    <a href="#" onclick="confirmLogout()">
                        <li>LogOut</li>
                    </a>
                </ul>
            </div>
        </div>
    </header>

    <main>

        <h3>STUDENT DASHBOARD</h3>
        <div class="main-container">
            <div class="container" id="#Books_Listed">
                <img src="book.png" alt="book">
                <p>2</p>
                <h4>Books Taken</h4>
            </div>
            <div class="container" id="Times Book Issued">
                <img src="menu.png" alt="menu">
                <p>8</p>
                <h4>Taken History</h4>
            </div>
            <div class="container" id="Times Book Returned">
                <img src="return.png" alt="return">
                <p>5</p>
                <h4>Times Books Returned</h4>
            </div>

            <div class="container" id="Registered Users">
                <img src="user.png" alt="user">
                <p>4</p>
                <h4>Times Books returned on due</h4>
            </div>
            <div class="container" id="Authors Listed">
                <img src="author.png" alt="author">
                <p>2</p>
                <h4>Due Dates Crossed</h4>
            </div>
            <div class="container" id="Listed Categories">
                <img src="list.png" alt="list">
                <p>6</p>
                <h4>No.of times visited library</h4>
            </div>
        </div>

        <div class="img-container">

        </div>
    </main>
</body>

</html>
